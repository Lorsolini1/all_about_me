<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="contact.html">Contact Me</a></li>
      </ul>
    </nav>

    <main>

      <h1>Use this form to Contact Me!</h1>

      <form action="https://formspree.io/esiw154@gmail.com" method="POST">

        <div>
          <label for="name">Please Enter Your Name:</label>
          <input
            type="text"
            name="name"
            autocomplete="off">
        </div>

        <div>
          <label for="yourmessage">What is Your Message?</label>
          <textarea
            name="yourmessage"
            rows="10"
            cols="100"
          ></textarea>
        </div>

        <button type="submit">Send</button>
        <input type="reset">
      </form>
    </main>
  </body>
</html>
